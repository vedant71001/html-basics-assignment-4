<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
            <div class="img-div">
                <img src="./images/hero-image.png" id="indexPageImage">
            </div>
            <div class="login-group">
                <img src="./images/logo.svg" alt="comapany_logo" class="login-page-logo">
                <h2 class="login-group-header">We are <strong class="expert">experts</strong> in business, marketing, growth, & sales.</h2>
                <p class="login-header">Login into your account</p>
                <form>
                    <input type="text" name="username" placeholder="Username" class="form-field"><br>
                    <input type="password" name="password" placeholder="Password" class="form-field"><br>
                    <div>
                        <button type="button" class="login-button">Login</button>
                        <a href="#" class="normal-text">Forgot password?</a>
                    </div>
                    <p class="normal-text">Are you a new member? <a href="#" class="registerHere">Register Here</a></p>
                </form>
            </div>
    </div>
</body>
</html>
